<VirtualHost *:80>
    ServerName dance.local

    # Serve Angular app
    DocumentRoot /var/www/dance-platform

    <Directory /var/www/dance-platform>
        Options -Indexes +FollowSymLinks
        AllowOverride All
        Require all granted

        # Angular HTML5 routing support
        RewriteEngine On
        RewriteBase /
        RewriteRule ^index\.html$ - [L]
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteCond %{REQUEST_FILENAME} !-d
        RewriteRule . /index.html [L]
    </Directory>

    # Reverse proxy to .NET API
    ProxyPreserveHost On
    ProxyPass /api http://localhost:5000/api
    ProxyPassReverse /api http://localhost:5000/api

    ErrorLog ${APACHE_LOG_DIR}/dance-platform-error.log
    CustomLog ${APACHE_LOG_DIR}/dance-platform-access.log combined
</VirtualHost>
